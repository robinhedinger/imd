infotext: "Edited text 1.10"
showtext: true
---

<!DOCTYPE html>
<html lang="de">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Patua+One" rel="stylesheet" />
  <meta charset="UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="index.js"></script>
  <title>IMD Bekanntmachung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--customize-->
  <section class="customize" id="customize">
    <div class="selecter"></div>
      <div class="box">
            <div class="innerbox" id="innerbox">
                <div id="color1" class="color1" onclick="color1()">
                </div>
                <div id="color2" class="color2" onclick="color2()">
                </div>
                <div id="color3" class="color3" onclick="color3()">
                </div>
            </div>
      </div>
  </section>

  <!--header-->
  <section class="header" id="header">
    <img id="customize-icon" class="customize-icon" src="customize.svg" onclick="customize()" />
  </section>

  <!--landingpage-->
  <section class="landingpage" id="landingpage">
		<div id="title2">
			<h1 id="titletext2" class="titletext2">Edited</h1>
		</div>
		<div id="title">
			<p id="titletext" class="titletext">Edited</p>
		</div>
  </section>

  <!--begrüssung-->
  <section id="begrüssung" class="begrüssung">
    <div>
      {% if page.showtext %}
      <p>
        {{ page.infotext }}
      </p>
      {% endif %}
      <p class="editable">
        Random Text asdkjhakjsfhkajsf
      </p>
    </div>
  </section>

  {% for work in site.work %}
    <div class="work">
      <h2><img src="{{ work.image_path }}" alt="{{ work.title }}">{{ work.title }}</a></h2>
      {{ work.content }}
    </div>
  {% endfor %}

</body>
</html>
